<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-success elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/public-home}" class="brand-link">
      <img src="https://i.ibb.co/SBDtKpV/logo-No-Mas.png" alt="prev Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">No + Accidentes</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block" th:text="${user.name + ' ' + user.lastName}"></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
		<li class="nav-item menu-open">
            <a class="nav-link active">
              <i class="nav-icon far fa-user"></i>
              <p>
                Administraci√≥n
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a th:href="@{/adm-user}"  class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith({'/adm-user'}) ? 'active':''}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Usuarios</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/adm-service}"class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith({'/adm-service'}) ? 'active':''}" id="btnServiceSide">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Servicios</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/adm-contrato}"class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith({'/adm-contrato'}) ? 'active':''}" id="btnContratoSide">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Contratos</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

</body>
</html>
